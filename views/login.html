<div ng-controller="loginController">
	<h1>D.A.V. Public School</h1>
	<form>
		<div class="form-group">
			<input type="text" placeholder="Enter username" ng-model="username" />
			<input type="text" placeholder="Enter password" ng-model="password" />
			<button ng-click="login()">Login</button>
			<label>New User?</label>
			<div>
				<button ng-click="signUp()">Sign Up</button>
			</div>
		<div>
	</form>
</div>
